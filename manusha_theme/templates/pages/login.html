<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERPNext</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/manusha_theme/css/bootstrap.min.css">
    <!-- Custom Theme CSS (for your flat UI styles) -->
    <link rel="stylesheet" href="/assets/manusha_theme/css/manusha_theme.css">
    <style>
        /* Add any specific styles for the login page here */
        body {
            background-color: #f8f9fa; /* Light background for a flat look */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-login {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="login-container">
                    <div class="login-header">
                        <img src="/assets/manusha_theme/images/erpnext-logo.png" alt="ERPNext Logo" class="app-logo mb-3" style="max-height: 60px;">
                        <h3>Login to ERPNext</h3>
                    </div>
                    <form class="form-login" role="form">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="text" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button class="btn btn-primary btn-lg btn-login" type="submit">Sign in</button>
                        <hr>
                        <p class="text-center">
                            <a href="/forgot" class="text-decoration-none">Forgot password?</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="/assets/manusha_theme/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Theme JS (for your login logic) -->
    <script src="/assets/manusha_theme/js/manusha_theme.js"></script>
</body>
</html>
